<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Orientation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Directly reference the image in the static folder */
            background-image: url("/static/img.jpg");
            background-size: cover; /* Ensure the image covers the whole page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            height: 100vh; /* Full viewport height */
            color: white; /* White text color for better contrast */
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out; /* Faster fade */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .question-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center; /* Center-align text */
        }
        .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container question-container fade-in">
        <h1 class="mb-4">{{ question }}</h1>
        <form method="POST" class="d-flex justify-content-center">
            <button class="btn btn-success btn-lg me-3" name="answer" value="yes">Yes</button>
            <button class="btn btn-danger btn-lg ms-3" name="answer" value="no">No</button>
        </form>
    </div>
</body>
</html>
