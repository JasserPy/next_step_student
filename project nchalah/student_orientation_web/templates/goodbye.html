<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Directly reference the image in the static folder */
            background-image: url("/static/img.jpg");
            background-size: cover;
            /* Ensure the image covers the whole page */
            background-position: center;
            /* Center the background image */
            background-repeat: no-repeat;
            /* Prevent the background image from repeating */
            height: 100vh;
            /* Full viewport height */
            color: white;
            /* White text color for better contrast */
        }

        .fade-out {
            animation: fadeOut 1s ease-in-out;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .goodbye-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container goodbye-container fade-out">
        <img src="static/support-bot-ai-assistant-flat-icon-with-blue-support-bot-white-background_194782-1421.avif"
            alt="Robot" class="robot-image">
        <h1>Goodbye!</h1>
        <p>Thank you for your time, and we wish you the best in your future endeavors!</p>
    </div>
</body>

</html>
